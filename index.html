<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/devchallenges.png" type="image/x-icon">
  <link rel="shortcut icon" href="img/devchallenges.png" type="image/x-icon">
  <title>CheckOut Page Master</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <section class="container">    
      <h1>Checkout</h1>
      <main>
        <div class="contact">
          <form action="">
            <h2>Contact infomation</h2>
            <label class="icon" for="email">E-mail</label>
            <input type="text" id="email" placeholder="Enter your email...">
            <label class="icon" for="phone">Phone</label>
            <input type="number" id="phone" placeholder="Enter your phone...">
            <h2>Shipping address</h2>
            <label class="icon" for="name">Full name</label>
            <input type="text" id="name" value="Rodney Cotton" placeholder="Enter your phone...">
            <label class="icon" for="address">Address</label>
            <input type="text" id="address" placeholder="Your address..">
            <label class="icon" for="city">City</label>
            <input type="text" id="city" placeholder="Your city..">
            <div class="place">

              <div class="box-contry">
                <label class="icon" for="country">Country</label>
                <select name="country" id="country" >
                  <option selected class="selected">Your country..</option>
                  <option value="Bolivia">Bolivia</option>
                  <option value="Chile">Chile</option>
                  <option value="Argentina">Argentina</option>
                </select>
              </div>              
              <div class="box-postal">
                
                <label class="icon" for="postal-code">Postal code</label>
                <input type="text" id="postal-code" placeholder="Your postal code..">
              </div>
            </div>

          </form>
          <div class="save">            
              <input type="checkbox" name="" id="">
              <label for="">Save this information for next time</label>             
          </div>
          <div class="box__continue">
            <button type="submit" class="continue__button">Continue</button>
            
          </div>
        </div>
        <div class="product">
          <div class="card">
            <div class="unit">
              <div class="unit__image">
                <img src="img/photo1.png" alt="product">
              </div>
              <div class="unit__info">
                <div>
                  <p class="name">Vintage Backbag</p>
                  <p class="price">$54.99 <span>$94.99</span></p>
                </div>
                <div class="amount">
                  <div class="less" data-target=".product1">

                  </div>
                  <p class="product1">1</p>
                  <div class="more" data-target=".product1">

                  </div>
                </div>
              </div>
            </div>
            <div class="unit">
              <div class="unit__image">
                <img src="img/photo2.png" alt="product">
              </div>
              <div class="unit__info">
                <div>
                  <p class="name">Levi Shoes</p>
                  <p class="price">$74.99 <span>$124.99</span></p>
                </div>
                <div class="amount">
                  <div class="less" data-target=".product2">
                  </div>
                  <p class="product2">1</p>
                  <div class="more" data-target=".product2">
                  </div>
                </div>
              </div>
            </div>
            <div class="details">
              <div class="list">
                <div class="list-left">
                  <p>Shipping</p>
                </div>
                <div class="list-right">
                  <p>$19</p>
                </div>
              </div>
              <div class="list">
                <div class="list-left">
                  <p>Total</p>
                </div>
                <div class="list-right">
                  <p>$148.98</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <footer class="contenedor">
      <p>created by <span><a href="https://www.linkedin.com/in/gustavo-omonte-acevedo/">Gustavo Omonte Acevedo</a> </span> - devChallenges.io</p>
  </footer>
    <script src="js/app.js"></script>
  </body>
</html>
